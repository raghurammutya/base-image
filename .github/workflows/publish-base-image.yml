name: Publish Base Docker Image to GHCR

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - ".github/workflows/publish-base-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Login to GHCR using PAT
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: ðŸ·ï¸ Extract version from Git tag
        id: metadata
        run: |
          TAG=$(git describe --tags --always)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/raghurammutya/base-image:latest
            ghcr.io/raghurammutya/base-image:${{ steps.metadata.outputs.tag }}
