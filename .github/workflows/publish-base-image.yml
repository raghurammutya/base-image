name: Publish Base Docker Image to GHCR

on:
  push:
    paths:
      - "Dockerfile" # Adjust as needed (e.g., Dockerfile.base)
      - ".github/workflows/publish-base-image.yml"
    branches:
      - main # Or your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract version from Git tag or fallback
        id: metadata
        run: |
          TAG=$(git describe --tags --always)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # Update if using a custom Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/base-image:latest
            ghcr.io/${{ github.repository_owner }}/base-image:${{ steps.metadata.outputs.tag }}
